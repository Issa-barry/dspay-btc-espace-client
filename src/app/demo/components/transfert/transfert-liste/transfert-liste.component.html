            <p-table
                #dt
                [value]="loading ? skeletonRows : transferts"
                responsiveLayout="scroll"
                [paginator]="true"
                [rows]="10"
                [rowsPerPageOptions]="[10, 20, 30]"
                [(selection)]="selectedTransferts"
                selectionMode="multiple"
                [rowHover]="true"
                [globalFilterFields]="[
                    'code',
                    'beneficiaire.nom_complet',
                    'beneficiaire.nom',
                    'beneficiaire.prenom',
                    'beneficiaire.phone',
                    'montant_gnf',
                    'montant_converti',
                    'montant',
                    'statut'
                ]"
                dataKey="id"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
                    >
                        <h5 class="m-0">Historique des Transferts</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input
                                pInputText
                                type="text"
                                (input)="onGlobalFilter(dt, $event)"
                                placeholder="Rechercher..."
                                class="w-full sm:w-auto"
                            />
                        </span>
                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="beneficiaire.nom_complet">
                            Bénéficiaire
                            <p-sortIcon field="beneficiaire.nom_complet"></p-sortIcon>
                        </th>
                        <th pSortableColumn="beneficiaire.phone">
                            Phone
                            <p-sortIcon field="beneficiaire.phone"></p-sortIcon>
                        </th>
                        <th pSortableColumn="montant_gnf">
                            Montant reçu
                            <p-sortIcon field="montant_gnf"></p-sortIcon>
                        </th> 
                        <th pSortableColumn="statut">
                            Statut <p-sortIcon field="statut"></p-sortIcon>
                        </th>
                        <th>Action</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-transfert>
                    <tr *ngIf="loading">
                        <td><p-skeleton width="6rem" /></td>
                        <td><p-skeleton width="10rem" /></td>
                        <td><p-skeleton width="8rem" /></td>
                        <td><p-skeleton width="12rem" /></td>
                        <td><p-skeleton width="10rem" /></td>
                        <td>
                            <p-skeleton
                                width="5rem"
                                height="2rem"
                                borderRadius="1rem"
                            />
                        </td>
                    </tr>

                    <tr *ngIf="!loading"> 
                        <td>{{ transfert.beneficiaire.nom_complet }}</td>
                        <td>{{ transfert.beneficiaire.phone }}</td>
                        <td>
                            {{ transfert.montant_gnf}}
                            {{ transfert.devise_cible?.tag }}
                        </td>
                        <td>{{ transfert.statut }}</td>
                        <td>
                            <div class="flex">
                                <button
                                    pButton
                                    pRipple
                                    icon="pi pi-eye"
                                    class="p-button-rounded p-button-success mr-2"
                                    (click)="goToTransfertDetail(transfert)"
                                ></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
