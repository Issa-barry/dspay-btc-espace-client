 
<p-sidebar [(visible)]="visible" position="right" [transitionOptions]="'.3s cubic-bezier(0, 0, 0.2, 1)'" styleClass="layout-profile-sidebar w-full sm:w-25rem">
    <div class="flex flex-column mx-auto md:mx-0">
        <!-- <span class="mb-2 font-semibold">Bienvenue</span>
        <span class="text-color-secondary font-medium mb-5">{{ contact.nom_complet }}</span> -->

        <ul class="list-none m-0 p-0">
            <li>
                <a class="cursor-pointer flex surface-border mb-3 p-3 align-items-center border-1 surface-border border-round hover:surface-hover transition-colors transition-duration-150">
                    <span>
                        <i class="pi pi-id-card text-xl text-primary"></i>
                    </span>
                    <div class="ml-3">
                        <span class="font-semibold">Infos</span>
                        <p class="text-color-secondary mb-2">Reference : {{ contact.reference }}</p>
                         <p class="text-color-secondary mb-2">{{ (me$ | async)?.nom_complet || ((me$ | async)?.prenom + ' ' + (me$ | async)?.nom) }}</p>
                        <p class="text-color-secondary mb-2">  {{ (me$ | async)?.phone | phoneFormat:'FR' }}</p>
                        <p class="text-color-secondary m-0">{{ (me$ | async)?.email }}</p> 

                    </div>
                </a>
            </li> 
            <li>
                <a class="cursor-pointer flex surface-border mb-3 p-3 align-items-center border-1 surface-border border-round hover:surface-hover transition-colors transition-duration-150">
                    <span>
                        <i class="pi pi-cog text-xl text-primary"></i>
                    </span>
                    <div class="ml-3">
                        <span class="mb-2 font-semibold">Paramètre du profile</span>
                        <p class="text-color-secondary m-0">gérez vos paramètres</p>
                    </div>
                </a>
            </li> 
           <li>
  <button type="button" 
          class="w-full cursor-pointer flex surface-border mb-3 p-3 align-items-center border-1 surface-border border-round hover:surface-hover transition-colors transition-duration-150"
          (click)="logout()"
          [disabled]="loggingOut"
          [class.opacity-60]="loggingOut"
          [class.pointer-events-none]="loggingOut">

    <span class="relative">
      <!-- icône normal -> spinner pendant le logout -->
      <i class="pi text-xl text-primary"
         [ngClass]="loggingOut ? 'pi-spinner pi-spin' : 'pi-power-off'"></i>
    </span>

    <div class="ml-3 text-left">
      <span class="mb-2 font-semibold">Déconnexion</span>
      <p class="text-color-secondary m-0">
        {{ loggingOut ? 'Déconnexion en cours…' : 'Vous allez être déconnecté' }}
      </p>
      <small *ngIf="errorMessage" class="p-error block mt-2">{{ errorMessage }}</small>
    </div>
  </button>
</li>

        </ul>
    </div>

      
</p-sidebar>
